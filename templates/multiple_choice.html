{% extends "layout.html" %}

{%block title%}Tehtävä{%endblock%}

{%block content%}
<form class="basic-form" action="/multiple_choice/{{assignment.id}}" method="post">
    <p>Kysymys: {{assignment.question}}</p>
    <ul>
        {% for choice in choices %}
          <input type="radio" name="answer" value="{{ choice.id }}" required> {{ choice.choice }} <br>
        {% endfor %}
    </ul>
    <input type="submit" value="Tarkista">
    <input type="hidden" name="course_id" value="{{ assignment.course_id }}">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

    
</form>
{%endblock%}
